<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="calc.css" />
    <link rel="stylesheet" href="bmi.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <script defer src="calc.js"></script>
    <script defer src="bmi.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <h1>Basic Calculator</h1>
      <div class="container">
        <div id="output">
          <div class="display-proc-container">
            <div id="display-proc"></div>
          </div>
          <p id="display-ans"></p>
        </div>
        <div id="btn-container">
          <button data-all-clear>AC</button>
          <button data-delete>DEL</button>
          <button data-operation>%</button>
          <button data-operation>&#xf7;</button>

          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation>x</button>

          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>-</button>

          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>+</button>

          <button data-operation>( )</button>
          <button data-number>0</button>
          <button data-operation>.</button>
          <button data-equal>=</button>
        </div>
      </div>
      <h3 class="inProgress">Basic Calculater not yet done</h3>
    </section>
    <section>
      <h1>BMI Calculator</h1>
      <div class="container">
        <div class="bmi-btn-container">
          <button id="bmiStandard" class="activeBtn">Standard</button>
          <button id="bmiMetric">Metric</button>
        </div>
        <div class="bmi-main">
          <form
            id="bmiForm"
            name="bmiForm"
            autocomplete="off"
            accept-charset="utf-8"
          >
            <label for="bmiHeight">Your Height:</label>
            <input type="text" id="bmiHeight" placeholder="feet" required />
            <input
              type="text"
              id="bmiHeightInches"
              placeholder="inches"
              required
            />
            <br />

            <label for="bmiHeight">Your Weight:</label>
            <input type="text" id="bmiWeight" placeholder="pounds" required />
            <div class="bmi-ans">
              <input type="submit" value="Calculate" />
              <label>
                Your BMI:
                <span id="bmiOutput">00.00</span>
              </label>
              <p class="error-bmi invalidBmi"></p>
            </div>
          </form>
        </div>
        <article class="bmiCategories">
          <h2><u> BMI Categories:</u></h2>
          <p>Underweight = &lt; 18.5</p>
          <p>Normal weight = 18.5 – 24.9</p>
          <p>Overweight = 25 – 29.9</p>
          <p>Obesity = BMI of 30 or greater</p>
        </article>
      </div>
    </section>
    <br /><br /><br />
  </body>
</html>
